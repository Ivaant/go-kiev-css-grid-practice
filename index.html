<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Antic|Quantico:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./images/kyiv-logo.png">
    <title>Go Kiev</title>
</head>

<body class="yellow-blue">
    <nav class="zone blue">
        <ul class="main-nav">
            <li id="menu-logo"><a href="#"><img src="./images/kyiv-logo.png" alt="Kyiv logo"></a></li>
            <li><a href="#">Tours</a></li>
            <li><a href="#">See</a></li>
            <li><a href="#">Do</a></li>
            <li><a href="#">Eat</a></li>
            <li><a href="#">Stay</a></li>
        </ul>
    </nav>
    <header class="zone black cover">
        <div class="cover-image">
            <h1>City in the park</h1>
            <h2>Visit East Slavic civilisation craddle</h2>
        </div>
    </header>
    <section class="zone">
        <h1 class="cards-title">GET THE KIEV FEELING</h1>
        <div class="cards-container">
            <div class="card">
                <img src="./images/First-time.jpg" alt="I love Kyiv">
                <h3>first time in Kiev</h3>
            </div>
            <div class="card">
                <img src="./images/foundation-history.jpg" alt="kiev history">
                <h3>Kiev history</h3>
            </div>
            <div class="card">
                <img src="./images/business-city.jpg" alt="business city">
                <h3>business city</h3>
            </div>
        </div>
    </section>
    <main class="zone white">
        <div class="gallery-grid">
            <div class="gallery-card card-1">
                <img src="./images/Andreevskiy-cathedral.jpg" alt="Andreevskaya church">
            </div>
            <div class="gallery-card card-2">
                <img src="./images/bird-eye.jpeg" alt="Kiev bird view">
            </div>
            <div class="gallery-card card-3">
                <img src="./images/etnic.jpg" alt="ethnic costume">
            </div>
            <div class="gallery-card card-4">
                <img src="./images/Dnipro.jpg" alt="Dnipro">
            </div>
            <div class="gallery-card card-5">
                <img src="./images/motherland.jpg" alt="Kiev Motherland Memorial">
            </div>
            <div class="gallery-card card-6">
                <img src="./images/kiev-panorama.jpg" alt="Kiev panorama">
            </div>
            <div class="gallery-card card-7">
                <img src="./images/kiev-on-air.jpg" alt="Kiev on air">
            </div>
            <div class="gallery-card card-8">
                <img src="./images/Vladimir-the-great.jpg" alt="Kiev Vladimir The Great">
            </div>
            <div class="gallery-card card-9">
                <img src="./images/opera.jpg" alt="Kiev Opera Architecture">
            </div>
            <div class="gallery-card card-10">
                <img src="./images/Montmartre-of-Kiev.jpg" alt="Kiev Montmartre">
            </div>
            <div class="gallery-card card-11">
                <img src="./images/Lavra.jpg" alt="Kiev Cathedral">
            </div>
            <div class="gallery-card card-12">
                <img src="./images/mikhaylovskiy-cathedral.jfif" alt="Kiev Mikhailovskiy Cathedral">
            </div>

            <div class="gallery-card card-13">
                <img src="./images/podol.jpg" alt="Kiev Podol">
            </div>
            <div class="gallery-card card-14">
                <img src="./images/independance-square.jpg" alt="independance square">
            </div>
            <div class="gallery-card card-15">
                <img src="./images/night-river.jpg" alt="Kiev night Dnipro river">
            </div>
        </div>

    </main>
    <footer class="zone yellow">
        <img class="img-logo" src="./images/logo_transparent_crop.png" alt="WhatsWeb logo">
        <p>&copy;
            <span id="year"></span>
            <span>Sergiy Ivanov</span>
        </p>
        <p>CSS Grid</p>
    </footer>
    <script>
        const yearElem = document.getElementById("year");
        year.textContent = new Date().getFullYear();
    </script>
</body>

</html>
